<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>

<body>

  <div class="container" id="ope">
    <div class="jumbotron" id="headbox">
      <h1>God of Zah's Pizza</h1>
      <p>Enlighten yourself through further encumberment of your physical self!</p>

    </div>

    <div class="row">
      <div class="col-xs-6">

        <div class="panel panel-default" id="pizzaOrderBox">
          <div class="panel-head">
            <h1>Choose Your Size and Toppings!</h1>
          </div>
          <div class="panel-body">
            <form id="pizzaForm">
              <div class="sizeBox">
                <select id="pizzaSize" name="pizzaSize">
                  <option value="0">Small ($6.00)</option>
                  <option value="1">Medium ($8.00)</option>
                  <option value="2">Large ($10.00)</option>
                </select>
              </div>
              <div id="toppingBox">
                <p>Cheese is free! Any other toppings are $2.00 each</p>
                <input type="checkbox" id="cheese" name="toppings" value="Cheese">
                <label for="cheese"> Cheese</label><br>
                <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
                <label for="pepperoni"> Pepperoni</label><br>
                <input type="checkbox" id="sausage" name="toppings" value="Sausage">
                <label for="sausage"> Sausage</label>
                <br>
                <input type="checkbox" id="olives" name="toppings" value="Olives">
                <label for="olives"> Olives</label><br>
                <input type="checkbox" id="bellPeppers" name="toppings" value="Bell Peppers">
                <label for="bellPeppers">Bell Peppers</label><br>
                <input type="checkbox" id="anchovies" name="toppings" value="Anchovies">
                <label for="anchovies"> Anchovies</label>
                <br><br>
              </div>
              <button type="submit" class="btn">Add Another Pizza!</button>



            </form>

          </div>
        </div>
      </div>




      <div class="col-xs-6">

        <div class="panel panel-default" id="pizzaOrderBox">
          <div class="panel-head">
            <h1>Your Order!</h1>
          </div>
          <div class="panel-body" id="pizzaDisplay">
            <ul id="pizzaList"></ul>

          </div>




          <label class="confirmOrder" for="nameForm">Your Name: </label>
          <input class="confirmOrder" type="text" id="nameForm">
          <label class="confirmOrder" for="pickUp">For Pickup</label>
          <input class="confirmOrder" type="radio" id="pickUp" name="takeout" value="pickup" checked>
          <label class="confirmOrder" for="delivery">Delivery</label>
          <input class="confirmOrder" type="radio" id="delivery" name="takeout" value="delivery">
          <button type="button" class="btn confirmOrder" id="finishOrder">Confirm Order!</button>
        </div>

      </div>







    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default" id="pizzaOrderBox">
          <div class="panel-head">
            <h2><span id="pizzaCheck"></span></h2>

          </div>
          <div class="panel-body">
            <p>$<span id="pizzaPrice"></span>.00</p>
            <p><span id="pizzaSizeDisplay"></span></p>
            <ul id="displayList">

            </ul>

          </div>

        </div>

      </div>
    </div>


    <div id="addressModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <label class="addressForm" for="addressForm">Street: </label>
        <input class="addressForm" type="text" id="streetForm">
        <br>
        <label class="addressForm" for="addressForm">City: </label>
        <input class="addressForm" type="text" id="cityForm">
        <br>
        <label class="addressForm" for="addressForm">ZIP: </label>
        <input class="addressForm" type="text" id="zipForm">
        <button type="button" id="addressButton">Confirm</button>

      </div>

    </div>

    <div id="receiptModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="closes" class="close">&times;</span>
        <p>Thanks, <span id="receiptName"></span>! Your <span id="numberReceipt"></span> pizzas will be ready in <span
            id="timeReceipt"></span> minutes. <span id="methodReceipt"></span>!</p>
        <br>
        <p>Your total will be $<span id="priceReceipt"></span>.00<span id="deliveryFee"></span></p>
        <p><span id="deliverTo"></span></p>
      </div>

    </div>









  </div>

</body>

</html>
